        <section class="landing-half">
            <div class="landing-upper">

                    <h1 class="mb-2"><i class="fal fa-mobile"></i> Contact</h1>
                </div>
            </div>

        </section>

        <section class="contact text-center mb-3">
            <h1 class="hidden">Lord Christ Jesus, can you shoo away all those head-hunters?</h1>

            <form method="post" action="https://formspree.io/davina.leong@outlook.com">
                <table>
                    <tbody>
                        <tr>
                            <td>
                                <input name="name" placeholder="Name *" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="email" placeholder="Email *" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name="type" placeholder="Subject *" required>
                                    <option value="">-- Subjects --</option>
                                    <option value="Project">Need a project?</option>
                                    <option value="Hangout">Meet up for coffee or tea?</option>
                                    <option value="Job">Hire me.</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <textarea name="Message" rows="6" required></textarea>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr class="text-right">
                            <td><button class="bg-orange" type="submit"><i class="fal fa-paper-plane"></i> Send</button></td>
                        </tr>
                    </tfoot>
                </table>
            </form>
        </section>

        <div class="text-center">
            <button class="text-orange" type="button"
                onclick="window.history.back();"><i class="fal fa-chevron-left"></i> Back</button>
        </div>

        <footer>
            <ul>
                <li class="footer-cell-email"><a href="mailto:davina.leong@outlook.com">

                <li class="footer-cell-dr"><a href="https://devrant.com/users/DavinaLeong">
                    <span class="mr-2">dR</span> devRant</a></li>
            </ul>
            <p>davdevs &copy; Davina Leong, 2020</p>
